plugins {
    id 'java'
}

group 'boom'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "Boom"
        attributes "Class-Path": configurations.compile.collect { it.absolutePath }.join(" ")
    }
}